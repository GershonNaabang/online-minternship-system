<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Internship System</title>

    <!-- link to font awesome icons -->
    <link rel="stylesheet" href="../../../assets/fonts/font-awesome-4.7.0/css/font-awesome.css">
    <!-- link to font awesome icons -->
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.css">k -->
    <!-- bootstrap -->

    <!-- custom css -->
    <link rel="stylesheet" href="../../../assets/css/studentReport.css">
    <!-- custom css -->


</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li class="brand-name">
                    <a href="#"><img src="../../../assets/images/OIS%20logo.svg" alt=""></a>
                </li>
                <li class="user">
                    <a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
                </li>
            </ul>
        </nav>

    </div>
    <main>
        <div class="sidebar">
            <ul>
                <li class="tittle">
                    Essentials
                </li>
                <li class="items"><a href="#"><i class="fa fa-dashboard" aria-hidden="true"></i><span>Dashboard</span></a></li>
                <li class="items"><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i><span>Companies</span></a></li>
                <li class="items"><a href="#"><i class="fa fa-book" aria-hidden="true"></i><span>Logbook</span></a></li>
                <li class="active"><a href="#"><i class="fa fa-bookmark" aria-hidden="true"></i><span>Report</span></a></li>
                <li class="tittle">
                    Contact
                </li>
                <li class="items"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i><span>Supervisor</span></a></li>
                <li class="items"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i><span>Company</span></a></li>
                <li class="tittle">
                    User
                </li>
                <li class="items"><a href="#"><i class="fa fa-user" aria-hidden="true"></i><span>Prifile</span></a></li>
                <li class="items"><a href="#"><i class="fa fa-cog" aria-hidden="true"></i><span>Settings</span></a></li>
                <li class=" items"></li>
            </ul>
        </div>

        <div class="main">

            <div class="text-editor">
                <div class="options">
                    <button class="textFormatting-btn" data-command="undo"><i class="fa fa-undo" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="redo"><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
                    <button id="bold" onclick="boldChg()" accesskey="b" class="textFormatting-btn" data-command="bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
                    <button id="italic" accesskey="i" class="textFormatting-btn" data-command="italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
                    <button id="underline" accesskey="u" class="textFormatting-btn" data-command="underline"><i class="fa fa-underline" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="strikethrough"><i class="fa fa-strikethrough" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="formatBlock" data-block="H1">H1</button>
                    <button class="textFormatting-btn" data-command="formatBlock" data-block="H2">H2</button>
                    <button class="textFormatting-btn" data-command="formatBlock" data-block="H3">H3</button>
                    <button class="textFormatting-btn" data-command="superscript"><i class="fa fa-superscript" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="subscript"><i class="fa fa-subscript" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="insertUnorderedList"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="insertOrderedList"><i class="fa fa-list-ol" aria-hidden="true"></i></button>
                    <button accesskey="l" class="textFormatting-btn" data-command="justifyLeft"><i class="fa fa-align-left" aria-hidden="true"></i></button>
                    <button accesskey="e" class="textFormatting-btn" data-command="justifyCenter"><i class="fa fa-align-center" aria-hidden="true"></i></button>
                    <button accesskey="r" class="textFormatting-btn" data-command="justifyRight"><i class="fa fa-align-right" aria-hidden="true"></i></button>
                    <button accesskey="j" class="textFormatting-btn" data-command="justifyFull"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="insertImage"><i class="fa fa-image" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn" data-command="createLink"><i class="fa fa-link" aria-hidden="true"></i></button>
                    <button class="textFormatting-btn upload-btn">Import</button>
                </div>
                <div class="typeColumn" contenteditable="true">

                </div>
                <button type="submit">Save</button>

            </div>
        </div>



    </main>




    <!-- script file for the document -->
    <script src="../../../assets/js/text-editor.js"></script>
    <!-- script file for the document -->

    <!-- script for changing the background color of the bold italics and underline -->
    <script>
        var bold = document.getElementById("bold");
        var italic = document.getElementById("italic").style.background;
        var underline = document.getElementById("underline").style.background;
        let prevbtn = null;

        function boldChg() {
            bold.addEventListener('click', (e) => {
                e.target.classList.add('active-top-btn');
                if (prevbtn !== null) {
                    prevbtn.classList.remove('active');
                }
                prevbtn = e.target;
            });
        }
    </script>
    <!-- script for changing the background color of the bold italics and underline -->
</body>

</html>
