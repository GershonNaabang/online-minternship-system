<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Internship System</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form action="#">
              <h1>Sign Up</h1>
              <h1>Create An Account</h1>
              <labe>Please Upload Your Picture... <span>Not a requirement</span></labe>

              <input type="text" name="firstName" placeholder="First name" required>
              <input type="text" name="middleName" placeholder="Middle name">
              <input type="text" name="lastName" placeholder="Last name" required>
              <label>Date Of Birth:</label>
              <input type="date" name="DOB" required>
              <input type="text" name="username" placeholder="Username" required>
              <input type="Email" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <input type="password" name="password" placeholder="re-Enter Password" required>
              <input type="number" name="phone" placeholder="Phone Number" required>

              <label>Which School do You Belong To??</label>
              <select name="school">
                  <option>School Of science</option>
                  <option>Agriculture</option>
                  <option>School of Engineering</option>
                  <option>e.t.c</option>
              </select>
              <label>What Programme do YOu offer?</label>
              <select name="programme">
                  <option>Bsc. Information Technology</option>
                  <option>Bsc. Natural Resource</option>
                  <option>Bsc. Computer Science</option>
                  <option>Deploma Computer Science</option>
                  <option>e.t.c</option>
              </select>
              <label>What Level Are You?</label>
              <select name="programme">
                  <option>100</option>
                  <option>200</option>
                  <option>300</option>
                  <option>400</option>
              </select>


          <button type="submit">Submit</button>
          <a href="login.html">Sign up Instead</a>

      </form>
    </div>
  </div>
</body>
</html>
